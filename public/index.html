<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>

<body>
<p>welcome to chat</p>

<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript">
  var socket = io();
  socket.on('connect', () => {
    console.log('connected to server');
  });

  socket.on('disconnect', () => {
    console.log('disconnected to server');
  });
</script>
</body>
</html>
