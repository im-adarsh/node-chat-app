<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>

<body onload="showNameDialog()">

<div>

</div>
<p></p>


<ol id="messages">


</ol>
<form id="message-form">
    <input id="message-form-input" type="text" name="message" placeholder="Type your message ..." autocomplete="off"/>
    <input id="message-form-username" type="hidden"/>

    <button>Send</button>
</form>

<script src="https://cdnjs.com/libraries/fingerprintjs2"></script>
<script src="./js/lib/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="/js/index.js"></script>

<script>
  function showNameDialog() {
    var person = prompt('Please enter your name', 'Harry Potter');
    if (person != null) {
      jQuery('#message-form-username').val(person);
    }
  }
</script>


</body>
</html>
