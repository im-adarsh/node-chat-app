<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://code.getmdl.io/1.3.0/material.blue-teal.min.css" rel="stylesheet"/>

    <style type="text/css">

        .admin-message {
            text-align: center;
            color: #a7abab;
            list-style-type: none;
        }

        .self-message {
            text-align: left;
            color: #353546;
            list-style-type: none;
        }

        .others-message {
            text-align: right;
            color: #4caf50;
            list-style-type: none;
        }

    </style>
</head>

<body onload="showNameDialog()" style="background-color: #f2f5f9">

<div class="wrapper-container" style="height: 100%;overflow-y: scroll;">
    <div class="header-wrapper-container">
        <ul class="demo-list-control mdl-list">
            <li class="mdl-list__item">
                <span id="mdl-list__item-avatar">Bryan Cranston</span>
            </li>
        </ul>
    </div>
    <div class="middle-wrapper-container">
        <div id="messages-container" style="height: 630px;overflow-y: scroll;">
            <ol id="messages"></ol>
        </div>
    </div>
    <div class="bottom-wrapper-container" style="height: 20px;position: fixed; ">
        <form id="message-form">
            <input id="message-form-input" type="text" name="message" placeholder="Type your message ..."
                   autocomplete="off"/>
            <input id="message-form-username" type="hidden"/>
            <button>Send</button>
        </form>
    </div>
</div>


<script src="https://cdnjs.com/libraries/fingerprintjs2"></script>
<script src="./js/lib/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="/js/util/message-client.js"></script>
<script type="text/javascript" src="/js/index.js"></script>

<script>
  function showNameDialog() {
    var person = prompt('Please enter your name', 'Harry Potter');
    if (person != null) {
      jQuery('#message-form-username').val(person);
      document.getElementById('mdl-list__item-avatar').innerHTML = person;
    }
  }
</script>


</body>
</html>
